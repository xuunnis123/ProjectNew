<script src="js/minimap.js" type="text/javascript"></script>

<script src="js/map.js" type="text/javascript"></script>
<!-- Google Map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7x-cyi0tE9xAgHPzQc5EuPT8IkNwZ-Jc&callback=initializeMiniMap" async defer></script>

</head>
<body>
<div id="wrapper">
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1>行程地圖</h1>				
			</div>			
		</div>
	
		<div id="menu" class="container ">
			<ul class="nav navbar-nav">
                <li class="active"><a data-toggle="tab" href="#calendar-content" id="calendar-tab">Calendar</a></li>
                <li><a data-toggle="tab" href="#map-content" id="map-tab">Map</a></li>
                <li><a href="00457011-00457118.pptx">PPT</a></li>				
            </ul>
		</div> 	
	</div>
	<div id="page" >
		<div class="tab-content">
		
			<div id="calendar-content" class=" tab-pane fade in active">
				<div class="row">
					<div id="calendar-main" class="main-area col-xs-6">
						<fieldset>
							<legend>Calendar</legend>
							<div id="calendar"></div>
						</fieldset>
					</div>
					<div id="calendar-side" class="side-area col-xs-5">
						<fieldset>
							<legend>Schedule</legend>
							<div class="container">
								<div class="row">
									<div class="col-xs-2">
										<div class="input-group">
											<input id="new-event-title" type="text" class="form-control"
												placeholder="Title">
										</div>
										<div class="input-group">
											<input id="new-event-description" type="text" class="form-control"
												placeholder="Description">
										</div>
										<div class="input-group">
											<input id="new-event-position" type="text" class="form-control"
												placeholder="Position">
										</div>
										<button id="add-new-event" type="button" class="btn btn-primary btn-flat">Add</button>
									</div>
									<div class="col-xs-2">
										<div id="small-map" class=""></div>
									</div>
								</div>
							</div>
						</fieldset>

						<fieldset>
							<legend>Event</legend>
							<div class='external-event' id='selected-event'>選擇事件...
							</div>
							<div class="color-btn-group">
								<button class="red btn color-btn"></button>
								<button class="green btn color-btn"></button>
								<button class="blue btn color-btn"></button>
							</div>
							<div>
								自訂顏色<input id="color-picker" type="color" value="#00c0ef">
							</div>
			 			</fieldset>
					</div>
				</div>
			</div>
			
			<div id="map-content" class=" tab-pane fade ">
				<div class="row">
					<div id="calendar-main" class="main-area col-xs-6">
						<fieldset>
							<legend>Map</legend>
							<div id="map"></div>
						</fieldset>						
					</div>
					<div id="calendar-side" class="side-area col-xs-5">
						<fieldset>
							<legend>Schedule</legend>
							<div id="schedule-area">
					    	<table id="schedule" border="3">
								<tbody id="output">
								</tbody>
							</table>
						</div>
						</fieldset>
						
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
<div id="footer">
	
</div>
