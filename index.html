<link rel='stylesheet' href='plugins/fullcalendar/fullcalendar.css' type="text/css" />
<!-- Bootstrap css -->
<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" type="text/css" />
<!-- Calendar css -->
<link rel='stylesheet' href='css/calendar.css' type="text/css" />
<!-- Fullcalendar js -->
<script src="plugins/jquery-3.3.1.min.js" type="text/javascript"></script>
<!-- <script src='fullcalendar/lib/jquery.min.js'></script> -->
<script src='plugins/fullcalendar/lib/moment.min.js'></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"
	type="text/javascript"></script>
<script src='plugins/fullcalendar/fullcalendar.js'></script>
<!-- Bootstrap js -->
<script src="plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- Calendar js -->
<script src="js/calendar.js" type="text/javascript"></script>
<!-- MiniMap js -->
<script src="js/minimap.js" type="text/javascript"></script>
<!-- Map js -->
<script src="js/map.js" type="text/javascript"></script>
<!-- Google Map -->


<script src="js/index.js" type="text/javascript"></script>
<script type="application/javascript" src="../lib/fastclick.js"></script> 
<script type="application/javascript">
	window.addEventListener('load', function () {
		FastClick.attach(document.body);
	}, false);
</script> 

</head>
<body>
<div id="wrapper">
	
	<div id="page" >
		<div class="tab-content">
		
			<div id="calendar-content" class=" tab-pane fade in active">
				<div class="row">
					<div id="calendar-main" class="main-area col-xs-6">
						<fieldset>
							<legend>Calendar</legend>
							<div id="calendar"></div>
						</fieldset>
					</div>
					<div id="calendar-side" class="side-area col-xs-5">
						<fieldset>
							<legend>Schedule</legend>
							<div class="container">
								<div class="row">
									<div class="col-xs-2">
										<div class="input-group">
											<input id="new-event-title" type="text" class="form-control"
												placeholder="Title">
										</div>
										<div class="input-group">
											<input id="new-event-description" type="text" class="form-control"
												placeholder="Description">
										</div>
										<div class="input-group">
											<input id="new-event-position" type="text" class="form-control"
												placeholder="Position">
										</div>
										<button id="add-new-event" type="button" class="btn btn-primary btn-flat">Add</button>
									</div>
									<div class="col-xs-2">
										<div id="small-map" class=""></div>
									</div>
								</div>
							</div>
						</fieldset>

						
					</div>
				</div>
			</div>
			
			<div id="map-content" class=" tab-pane fade ">
				<div class="row">
					<!--<div id="calendar-main" class="main-area col-xs-6">
						<fieldset>
							<legend>Map</legend>
							<div id="map"></div>
						</fieldset>						
					</div>
				-->
					<div id="calendar-side" class="side-area col-xs-5">
						<fieldset>
							<legend>Schedule</legend>
							<div id="schedule-area">
					    	<table id="schedule" border="3">
								<tbody id="output">
								</tbody>
							</table>
						</div>
						</fieldset>
						
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
<div id="footer">
	
</div>
</body>
</html>
